<li class="media mb-4" *ngIf="article">
  <img [src]="article.image" class="mr-3" alt="...">
  <div class="media-body">
    <h5 class="mt-0 mb-1" (click)="selectArticle(article.id)">{{article.title}} <small>{{article.createdAt | date:'short'}}</small></h5>
    <p>{{article.content}}</p>
  </div>
  <button type="button" class="btn btn-warning" (click)="openFormEdit()">Edit</button>
</li>
